<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="style/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <h1>Table</h1>
    
    <table class="table table-borderless">
        <tr>
            <th>name</th>
            <th>color</th>
            <th>description</th>
        </tr>
        
        <tr>
            <td>망고(Mango)</td>
            <td>노랑</td>
            <td>열대과일. 열매, 나무, 잎 전부 버릴 것이 없는 과일이다.</td>
        </tr>
        
        <tr>
            <td>용과(Dragonfruits)</td>
            <td>빨강</td>
            <td>선인장 열매. 열대 과일이다. 겉껍질은 붉고, 과육은 하얀것이 일반적이다. 과육이 빨간 것은 화룡과(火龍果) 라고도 불리며, 맛이 더 달다.</td>
        </tr>
        <tr>
            <td>타임(thyme)</td>
            <td>초록</td>
            <td>허브의 일종. 요리의 향신료로써도 쓰인다. 서늘하고 건조한 곳을 선호하며, 어디서든 잘 자라는 편이다. </td>
        </tr>
    </table>
<script src="script/jquery-3.5.0.min.js"></script>
<script src="script/bootstrap.js"></script>
</body>
</html>
